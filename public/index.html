    <script>
      // 基准大小
      const baseSize = 32

      /**
       * @desc 设置根节点的字体大小
       */
      function setRem() {
        const _scale = document.documentElement.clientWidth / 980
        document.documentElement.style.fontSize = baseSize * Math.min(_scale, 2) + 'px'
      }

      setRem()

      // 视口尺寸改变时，重新计算根字体大小
      window.onresize = function() {
        setRem()
      }
    </script>
  </head>
